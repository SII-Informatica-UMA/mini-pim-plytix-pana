# Configuraci贸n de la base de datos H2 (ejemplo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n del servicio de usuarios
usuario.service.url=http://localhost:8081/api

# Configuraci贸n de RestTemplate
spring.rest.template.connect-timeout=5000
spring.rest.template.read-timeout=5000

# Mostrar consultas SQL en consola (solo para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para desactivar validaci贸n temporalmente (si es necesario)
spring.jpa.properties.jakarta.persistence.validation.mode=none

